<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
    .w3-theme {
        color: #fff !important;
        background-color: #4CAF50 !important
    }

    .w3-btn {
        background-color: #4CAF50;
        margin-bottom: 4px
    }

    .w3-code {
        border-left: 4px solid #4CAF50
    }

    .myMenu {
        margin-bottom: 150px
    }
</style>

<body>

    <!-- Top -->
    <div class="w3-top">
        <div class="w3-row w3-white w3-padding">
            <div class="w3-half" style="margin:4px 0 6px 0"><a href='https://block2k.tk'><img width="280px"
                        height="32px"
                        src='https://daihoc.fpt.edu.vn/templates/fpt-university/template-parts/xet-tuyen-hoc-ba-thpt/images/logo.png'
                        alt='W3Schools.com'></a></div>
            <div class="w3-half w3-margin-top w3-wide w3-hide-medium w3-hide-small">
                <div class="w3-right">TRANG WEB SHARE TÀI LIỆU HỌC TẬP FPT UNIVERSITY</div>
            </div>
        </div>
        <div class="w3-bar w3-theme w3-large" style="z-index:4;">
            <a class="w3-bar-item w3-button w3-left w3-hide-large w3-hover-white w3-large w3-theme w3-padding-16"
                href="javascript:void(0)" onclick="w3_open()">☰</a>
            <a class="w3-bar-item w3-button w3-hide-medium w3-hide-small w3-hover-white w3-padding-16"
                href="javascript:void(0)">HỌC KỲ</a>

        </div>
    </div>

    <!-- Sidebar -->
    <div class="w3-sidebar w3-bar-block w3-collapse w3-animate-left" style="z-index:3;width:270px" id="mySidebar">
        <div class="w3-bar w3-hide-large w3-large">
            <a href="javascript:void(0)" onclick="w3_show_nav('menuTut')"
                class="w3-bar-item w3-button w3-theme w3-hover-white w3-padding-16" style="width:50%">Học kỳ</a>
            <a href="javascript:void(0)" onclick="w3_show_nav('menuRef')"
                class="w3-bar-item w3-button w3-theme w3-hover-white w3-padding-16" style="width:50%">References</a>
        </div>
        <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-right w3-xlarge w3-hide-large"
            title="Close Menu">×</a>
        <div id="menuTut" class="myMenu">
            <div class="w3-container">
                <h3>Danh sách học kỳ</h3>
            </div>
            <a class="w3-bar-item w3-button w3-green" href="s1.html">Học kỳ 1</a>
            <a class="w3-bar-item w3-button" href="s2.html">Học kỳ 2</a>
            <a class="w3-bar-item w3-button" href="s3.html">Học kỳ 3</a>
            <a class="w3-bar-item w3-button" href="s4.html">Học kỳ 4</a>
            <a class="w3-bar-item w3-button" href="s5.html">Học kỳ 5</a>
            <div class="w3-container">
                <h3>TOOL</h3>
            </div>
            <a class="w3-bar-item w3-button" href="toolfe.html">Tính điểm FE</a>
            <a class="w3-bar-item w3-button" href="toolgpa.html">Tính điểm GPA</a>
        </div>

    </div>

    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu"
        id="myOverlay"></div>

    <!-- Main content: shift it to the right by 270 pixels when the sidebar is visible -->
    <div class="w3-main w3-container" style="margin-left:270px;margin-top:117px;">

        <div class="w3-panel w3-padding-large w3-card-4 w3-light-grey">
            <h1 class="w3-jumbo" style="color: red;">ĐANG CẬP NHẬT</h1>
        </div>



        <footer class="w3-panel w3-padding-32 w3-card-4 w3-light-grey w3-center w3-opacity">
            <p>
            <nav>
                <a href="https://www.facebook.com/groups/anhemcoder" target="_blank">FORUM</a> |
                <a href="https://www.facebook.com/bl0ck2k/" target="_top"> FACEBOOK</a>
            </nav>
            </p>
            <div id="sfc4q232zhz1rjr5fdu4sswk2tzbgfrsacw"></div>
            <script type="text/javascript"
                src="https://counter10.stat.ovh/private/counter.js?c=4q232zhz1rjr5fdu4sswk2tzbgfrsacw&down=async"
                async></script><noscript><a href="https://www.freecounterstat.com" title="free web page counter"><img
                        src="https://counter10.stat.ovh/private/freecounterstat.php?c=4q232zhz1rjr5fdu4sswk2tzbgfrsacw"
                        border="0" title="free web page counter" alt="free web page counter"></a></noscript>

        </footer>

        <!-- END MAIN -->
    </div>

    <script>
        // Script to open and close the sidebar
        function w3_open() {
            document.getElementById("mySidebar").style.display = "block";
            document.getElementById("myOverlay").style.display = "block";
        }

        function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
            document.getElementById("myOverlay").style.display = "none";
        }

        function w3_show_nav(name) {
            document.getElementById("menuTut").style.display = "none";
            document.getElementById("menuRef").style.display = "none";
            document.getElementById(name).style.display = "block";
            w3 - open();
        }
    </script>

    <script src="https://www.w3schools.com/lib/w3codecolor.js"></script>

    <script>
        w3CodeColor();
    </script>

</body>

</html>
